<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ca14b9e588.js"></script>
    <title>Slide de imagens</title>
</head>
<body>
    <div class="slide">
        <div class="slides">
            <div class="btn" id="voltar">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="btn" id="proximo">
                <i class="fas fa-chevron-right"></i>
            </div>
            
            <div  id="atual" class="image">
                <img src="img/foto1.jpg">
            </div>

            <div class="image">
                <img src="img/foto2.jpg">
            </div>

            <div class="image">
                <img src="img/foto3.jpg">
            </div>

            <div class="image">
                <img src="img/foto4.jpg">
            </div>
        </div>
        <div class="balls">
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
